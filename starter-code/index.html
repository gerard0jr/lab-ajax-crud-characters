<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div id="characters-container" class="characters-container-style">
      
    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" id="character-id" name="character-id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" id="character-id-delete" name="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="nameCreate">Name: </label>
          <input type="text" id="nameCreate" name="name">
        </div>
        <div class="field">
          <label for="occupationCreate">Occupation: </label>
          <input type="text" id="occupationCreate" name="occupation">
        </div>
        <div class="field">
          <label for="weaponCreate">Weapon: </label>
          <input type="text" id="weaponCreate" name="weapon">
        </div>
        <div class="field">
          <label for="cartoonCreate">Is a Cartoon: </label>
          <input name="cartoon" id="cartoonCreate" type="text">
        </div>
        <button id="send-data">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input type="text" id="id" name="chr-id">
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" id="occupation" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" id="weapon" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input name="cartoon" id="cartoon" type="text">
        </div>
        <button id="update-data">Update</button>
      </form>
    </section>
  </section>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>
</html>
